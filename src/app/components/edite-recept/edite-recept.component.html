<br>

<form #loginForm=ngForm (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input placeholder="{{oldrecept.name}}" type="name" name ="name" class="form-control" id="exampleFormControlInput1"
           [(ngModel)]="recept.name"  value="dd" required>
  </div>


  <div class="form-group">
    <label for="descirpiton">Descirpiton</label>
    <textarea class="form-control" id="descirpiton" name ="descirpiton" rows="3" [(ngModel)]="recept.description" required placeholder="{{oldrecept.description}}" value="{{oldrecept.description}}"></textarea>

  </div>

  <div class="form-group">
    <label for="ingredients">Ingredients</label>
    <textarea class="form-control" id="ingredients" rows="3" name ="ingredients"[(ngModel)]="recept.ingredients" placeholder="{{oldrecept.ingredients}}" required ></textarea>
  </div>
  <div class="form-group">
    <label for="tags">Tags</label>
    <input type="text" class="form-control" id="tags" name ="tags"[(ngModel)]="recept.tags" placeholder="{{oldrecept.tags}}"required>
  </div>
  <div class="form-group">
    <label for="preparation_time">Time</label>
    <input type="text" class="form-control" id="preparation_time" name ="preparation_time"[(ngModel)]="recept.preparation_time" placeholder="{{oldrecept.preparation_time}}" required>
  </div>

  <img src={{imageurl}}  class="card-img-top" alt="...">


  <div class="input-group">
    <div class="custom-file">
      <input #imageInput
             type="file"
             accept="image/*"
             (change)="onFileChanged(imageInput)" id="file">
      <label class="custom-file-label" for="file" >Upload photo</label>
    </div>

  </div>
  <br>


  <button type="submit" class="btn btn-secondary">Save</button>

</form>
