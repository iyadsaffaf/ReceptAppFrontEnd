<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header"> Change the user name</div>
    <div class="card-body">
      <form #signUpform=ngForm (ngSubmit)="onSubmit()">


        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="Text" name ="name"class="form-control" id="inputName3"
                   placeholder="{{oldUser.name}}" [(ngModel)]="user.name" required>

          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" name ="email"class="form-control" id="inputEmail3"
                   placeholder="{{oldUser.email}}" readonly >



          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit"
                    class="btn btn-primary">Change the name</button>

          </div>
        </div>


      </form>
    </div>
  </div>
</div>
