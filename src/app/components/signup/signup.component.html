<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header"> Make a new account</div>
    <div class="card-body">
      <form #signUpform=ngForm (ngSubmit)="onSubmit()">


        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="Text" name ="name"class="form-control" id="inputName3"
                   placeholder="name" [(ngModel)]="form.name" required>
            <div class="alert alert-danger"  [hidden]="!error.name"> {{error.name}} </div>

          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" name ="email"class="form-control" id="inputEmail3"
                   placeholder="email" [(ngModel)]="form.email" required>
            <div class="alert alert-danger"  [hidden]="!error.email"> {{error.email}} </div>



          </div>
        </div>


        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3"
                   placeholder="password" [(ngModel)]="form.password" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPasswordConfirm3" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" name="passwordConfirmation" class="form-control" id="inputPasswordConfirm3"
                   placeholder="password" [(ngModel)]="form.password_confirmation" required>
            <div class="alert alert-danger"  [hidden]="!error.password"> {{error.password}} </div>

          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" [disabled]="!signUpform.valid"
                    class="btn btn-primary">Sign UP</button>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
