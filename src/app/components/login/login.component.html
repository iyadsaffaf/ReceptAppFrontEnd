<link rel="stylesheet" href="login.component.css">
<div class="mt-4 col-8 offset-2">
  <div id= 'id02' class="card">
    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    <div class="card-body">
      <h1>Please Login or Make an account</h1>

        <form #loginForm=ngForm (ngSubmit)="onSubmit()">

            <div class="alert alert-danger"  [hidden]="!error"> {{error}} </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" name ="email"class="form-control" id="inputEmail3"
                placeholder="email" [(ngModel)]="form.email" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password"class="form-control" id="inputPassword3"
                placeholder="password" [(ngModel)]="form.password" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10 offset-2">
                <button type="submit" [disabled]="!loginForm.valid"
                class="btn btn-primary">Sign In</button>

                <a routerLink="/signup" class="btn btn-primary float-right">Sign Up</a>
              </div>
            </div>
          </form>
    </div>
  </div>
</div>
