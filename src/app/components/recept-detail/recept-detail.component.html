<br>

<div class="card mb-3">
  <img src={{recept.url}}  class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{recept.name}} </h5>
    <p class="card-text">{{recept.description}}</p>
    <p class="card-text">Preparation time: {{recept.preparation_time}}</p>
    <p class="card-text">Tags: {{recept.tags}}</p>
    <p class="card-text">Added by :{{user.name}}</p>



    <p class="card-text"><small class="text-muted">Last updated on {{recept.created_at.slice(0,recept.created_at.indexOf("T"))}}</small></p>
  </div>
</div>
