<button type="button" class="btn btn-primary btn-lg" (click)="onClick()" style=" background-color:darksalmon"  style="float:right;" >New Recept</button>

<br>
<br>
<br>
<br>

<div class="cart-item" *ngFor="let item of recepts"
     (click)="onSelect(item)"
     style="cursor:pointer" >

  <div class="card mb-3" style="max-width: 540px;" *ngIf="user.id==item.user_id">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src={{item.url}} class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{item.name}} </h5>
          <p class="card-text">{{item.description}}</p>
          <p class="card-text"><small class="text-muted">Last updated {{item.created_at.slice(0,item.created_at.indexOf("T"))}}</small></p>
        </div>
      </div>
    </div>
    <a  (click)="onEditClick(item)" class="btn btn-primary" style=" background-color:darksalmon" >Edit</a>
    <br>
    <a style="color:red;" style=" background-color:darksalmon" (click)="onDeleteClick(item)"  class="btn btn-primary">Delete</a>

  </div>

</div>
